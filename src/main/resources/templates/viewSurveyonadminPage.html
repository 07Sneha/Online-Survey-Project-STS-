<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Survey</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.5.3/css/bootstrap.min.css}" />
    <!-- Add any additional CSS or resources here -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navbar content here -->
    </nav>

    <div class="container">
        <h2>View Survey</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Survey Name</th>
                    <th>Surveyed By</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="survey : ${surveys}">
                    <td th:text="${survey.surveyName}"></td>
                    <td th:text="${survey.surveyedBy}"></td>
                    <td>
                        <form th:action="@{'/admin/delete-survey/' + survey.id}" method="post">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script th:src="@{/webjars/bootstrap/5.5.3/js/bootstrap.min.js}"></script>
    <!-- Add any additional JavaScript or resources here -->
</body>
</html>
