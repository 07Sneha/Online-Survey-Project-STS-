<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your head content here -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navbar content here -->
    </nav>

    <h1>Welcome to Survey Answers Page</h1>

  <form th:action="@{'/candidate/submit-survey/' + surveyId}" method="post">
    <h2 th:text="${surveyName}"></h2>
    
    <label for="question1">Question 1:</label>
    <input type="text" name="question1" th:field="*{answers[0]}" />
    
    <label for="question2">Question 2:</label>
    <input type="text" name="question2" th:field="*{answers[1]}" />
    
    <label for="question3">Question 3:</label>
    <input type="text" name="question3" th:field="*{answers[2]}" />
    
    <label for="question4">Question 4:</label>
    <input type="text" name="question4" th:field="*{answers[3]}" />
    
    <button type="submit">Submit</button>
</form>

</body>
</html>
